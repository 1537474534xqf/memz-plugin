### 插件设置
# 系统状态是否所有人可用
SystemStatusAll: false
# Redis状态是否所有人可用
RedisStatusAll: false
# 自动点赞 主人默认在点赞名单
AutoLike: true
# 自动点赞列表
AutoLikeList: []


### 工具设置
# 是否所有人可用Whois
WhoisAll: true
# 是否所有人可用SEO
SeoAll: true
# 是否所有人可用网页截图
webpage: false
# 是否所有人可用Ping
PingAll: true
# Ping是否使用代理
PingProxy: false
# Ping代理设置
PingProxyAddress: ""
# Ping接口1为`炸了吗`网站截图测速,2为`ITdog`测速
PingApi: 2
# Ipinfo是否所有人可用
IpinfoAll: true
# Ping功能Ipinfo.io的token
IpinfoToken: ""
# 是否所有人可用Unicode编码解码
UnicodeAll: true
# 是否所有人可用url编码解码
UrlAll: true
# 是否所有人可用进制转换
BaseConversionAll: true

### 网络搜索设置
# 是否开启搜影视
SearchMovie: true
# 是否开启搜资源
SearchResource: true
# 申请游戏是否开启
apply_game: true
# 是否开启磁力搜索
SearchMagnet: false

### 定时群发设置
# 定时群发开关
GroupScheduler: false
# 群发白名单bot
GroupSchedulerWhiteBotList: []
# 群发黑名单bot
GroupSchedulerBlackBotList: []
# 定时群发CRON表达式
GroupSchedulerCron: "0 0 1 * *?" #默认每天1点
# 定时群发内容
GroupSchedulerMsg: "#全部赞我"
# 定时群发群组
GroupSchedulerGroup: []