<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whois</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      margin: 0;
      padding: 20px;
      background-image: url('https://api.r10086.com/樱道随机图片api接口.php?图片系列=原神竖屏系列1');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(270deg, #001bff, #00f0ff, #fce84a, #f34628, #b275ff, #a50cdd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      padding: 10px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .stats {
      margin: 20px 0;
    }
    .stats div {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .stats div span {
      display: inline-block;
      min-width: 150px;
      font-weight: bold;
      color: #333;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>Whois 查询</h1>
      <div class="stats">
        <div>
          {{whoisdata}}
        </div>
      </div>
      <div class="footer">
        Created By Yunzai-Bot & MEMZ-Plugin
      </div>
    </div>
</body>
</html>
