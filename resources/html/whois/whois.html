<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whois</title>
  <style>
    body {
      font-family: Number, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 40px;
      background-image: url('https://api.zhilaohu.icu/BA');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      max-width: 90%;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: Number, "印品南征北战NZBZ体", NZBZ, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif;
      font-size: 2.5em;
      text-align: center;
      background-image: linear-gradient(271.14deg, #001bff 0.98%, #00f0ff 15.79%, #fce84a 37.33%, #f34628 55.77%, #b275ff 72.4%, #a50cdd 91.4%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }
    .stats {
      margin: 20px 0;
    }
    .stats div {
      margin-bottom: 15px;
    }
    .stats div span {
      display: inline-block;
      min-width: 200px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Whois 查询</h1>
    <div class="stats">
      <div>
        {{whoisdata}}
      </div>
      <div class="footer">
        Created By Yunzai-Bot & MEMZ-Plugin
      </div>
    </div>
  </div>
</body>
</html>
