<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whois</title>
  <style>
    body {
      font-family: Number, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      background-image: url('https://api.r10086.com/樱道随机图片api接口.php?图片系列=原神竖屏系列1');
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 50px;
      font-family: Number, "印品南征北战NZBZ体", NZBZ, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif;
      text-align: center;
      background-image: linear-gradient(271.14deg);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none;
    }
    .stats {
      margin: 20px 0;
    }
    .stats div {
      margin-bottom: 10px;
    }
    .stats div span {
      display: inline-block;
      min-width: 200px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Whois 查询</h1>
    <div class="stats">
      <div>
        {{whoisdata}}
      </div>
      <div class="footer">
        Created By Yunzai-Bot & MEMZ-Plugin
      </div>
    </div>
  </div>
</body>
</html>
