<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/common/common.css"/>
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/html/whois/whois.css"/>
</head>
<body {{sys.scale}}>
<div class="container" id="container">
  <div class="whois-info">
    <div class="header">WHOIS 信息查询结果</div>
    <div class="domain">域名：{{domain}}</div>
    <div class="info-list">
      {{each whoisData item}}
      <div class="info-item">
        <span class="key">{{item.key}}:</span>
        <span class="value">{{item.value}}</span>
      </div>
      {{/each}}
    </div>
    <div class="footer">{{@copyright}}</div>
  </div>
</div>
</body>
</html>
