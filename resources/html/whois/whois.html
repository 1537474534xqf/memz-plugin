<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whois</title>
  <style>
    body {
      font-family: Number, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      background-image: url('https://api.r10086.com/%E6%A8%B1%E9%81%93%E9%9A%8F%E6%9C%BA%E5%9B%BE%E7%89%87api%E6%8E%A5%E5%8F%A3.php?%E5%9B%BE%E7%89%87%E7%B3%BB%E5%88%97=%E5%8E%9F%E7%A5%9E%E7%AB%96%E5%B1%8F%E7%B3%BB%E5%88%971');
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 50px;
      font-family: Number, "印品南征北战NZBZ体", NZBZ, "汉仪文黑-65W", YS, PingFangSC-Medium, "PingFang SC", sans-serif;
      text-align: center;
      background-image: linear-gradient(271.14deg,#001bff 0.98%,#00f0ff 15.79%,#fce84a 37.33%,#f34628 55.77%,#b275ff 72.4%,#a50cdd 91.4%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none;
    }
    .stats {
      margin: 20px 0;
    }
    .stats div {
      margin-bottom: 10px;
    }
    .stats div span {
      display: inline-block;
      min-width: 200px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Whois 查询</h1>
    <div class="stats">
      <div>
        {{whoisdata}}
      </div>
      <div class="footer">
        Created By Yunzai-Bot & MEMZ-Plugin
      </div>
    </div>
  </div>
</body>
</html>
